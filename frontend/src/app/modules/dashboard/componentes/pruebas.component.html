<div class="container-fluid">
    <app-breadcrumb [rutas]="rutas" [titulo]="'Componentes'"></app-breadcrumb>
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <app-loading [mostrar]="true">
                    <div class="row">
                        <div class="col-xl-12">
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                            <div>Pruebas</div>
                        </div>
                    </div>
                </app-loading>
                <app-tabla [cabeceras]="cabeceras" [datos]="datos" [template]="ref">
                    <ng-template #ref let-dato="dato">
                        <tr>
                            <td class="d-flex flex-wrap gap-1">
                                <button class="btn btn-sm btn-primary waves-effect waves-light" bsTooltip="Editar"><i
                                    class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger" bsTooltip="Anular"><i class="fa fa-trash"></i>
                                </button>
                            </td>
                            <td>{{dato.tipoDocumento}}</td>
                            <td>{{dato.documento}}</td>
                            <td>{{dato.nombres}}</td>
                            <td>{{dato.filiacion}}</td>
                            <td><span class="badge rounded-pill  bg-success">ACTIVO</span></td>
                        </tr>
                    </ng-template>
                </app-tabla>
                <app-paginado [datos]="datos" [longitud]="longitud" (cambioPagina)="enConsole($event)"/>
                <div class="row">
                    <div class="col-xl-3">
                        <!-- https://www.npmjs.com/package/ng-select2-component -->
                        <select2 [data]="[{value:1, label: 'sss'}]" customSearchEnabled="{{true}}"></select2>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-xl-3">
                        <label class="form-label">Autocompletar</label>
                        <input class="form-control form-control-sm">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
