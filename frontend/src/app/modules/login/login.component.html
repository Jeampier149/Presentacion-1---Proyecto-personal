<div class="auth-page justify-content-center">
    <div class="container-fluid p-0">
        <div class="mascara" [class.d-none]="!loading">
            <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="row g-0 ">
            <div class="col-xxl-3 col-lg-4 col-md-5">
                <div class="auth-full-page-content d-flex p-sm-5 p-4">
                    <div class="w-100">
                        <div class="d-flex flex-column h-100">
                            <div class="mb-4 mb-md-5 text-center">
                                <a routerLink="/" class="d-flex auth-logo">
                                    <div class="logo-login" ></div>
                                    <span class="logo-txt">Hospital Nacional Docente Madre Niño "San Bartolomé" </span>
                                </a>
                            </div>
                            <div class="auth-content my-auto">
                                <div class="text-center">
                                    <h5 class="mb-0">Bienvenido al SISP!</h5>
                                    <p class="text-muted mt-2">Inicie sesión para continuar</p>
                                </div>
                                <form class="mt-4 pt-2" action="#" (submit)="onSubmitForm($event)">
                                    <div class="mb-3">
                                        <label class="form-label">Usuario</label>
                                        <input tabindex="1" type="text" class="form-control" name="username"
                                               [(ngModel)]="usuario" placeholder="Ingresar Usuario"
                                               autocomplete="off" (keydown.enter)="saltoPassword($event)" required>
                                    </div>
                                    <div class="mb-3 ">
                                        <div class="d-flex align-items-start">
                                            <div class="flex-grow-1">
                                                <label class="form-label">Contrase&ntilde;a</label>
                                            </div>
                                            <div class="flex-shrink-0">
                                                <div class="">
                                                    <a href="#" (click)="validarUsuario($event)" class="text-muted">Cambiar
                                                        contrase&ntilde;a</a>
                                                </div>
                                            </div>
                                        </div>

                                        <input tabindex="2" name="password" [type]="tipoInputPassword"
                                               class="form-control"
                                               [(ngModel)]="password" placeholder="Ingresar Contrase&ntilde;a"
                                               aria-label="Password" aria-describedby="password-addon"
                                               autocomplete="off" required>
                                    </div>

                                        <div class="col">
                                            <div class="form-check">

                                                <label class="form-check-label" for="remember-check">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>

                                    </div>-->
                                    <div class="mb-3">
                                        <button class="btn btn-primary w-100 waves-effect waves-light"
                                                type="submit" (click)="submitForm()">Iniciar Sesión
                                        </button>
                                    </div>
                                </form>

                    </div>
                </div>
