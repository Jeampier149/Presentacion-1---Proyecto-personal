<div class="position-relative">
    <div class="position-absolute d-flex flex-wrap w-100 h-100 justify-content-center align-content-center"
         [ngClass]="{'d-none':!mostrar}" style="z-index: 99999">
        <div class="d-flex align-items-center flex-column">
            <div class="spinner-border text-dark m-1" role="status">
                <span class="sr-only">{{this.mensaje}}</span>
            </div>
            <div>{{this.mensaje}}</div>
        </div>
    </div>
    <div [style.filter]="mostrar ? 'blur(3px)' : 'blur(0px)'">
        <ng-content></ng-content>
    </div>
</div>
